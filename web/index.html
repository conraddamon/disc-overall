require_once('db.php');
require_once('log.php');
require_once('util.php');
require_once('overall.php');

$title = "Welcome to HARV 3000";
$harv = getHarv();

$sql = "SELECT * FROM tournament ORDER BY start DESC";
$tournamentResults = db_query($sql);

$extra = propagate_params();

$test = get_input('test', 'get');
$tournamentHtml = '';
foreach ($tournamentResults as $tournament) {
   if (strlen($tournament['name']) > 0) {
     $tournamentHtml .= "<li class='tournamentLink'><a href='tournament.html?id=" . $tournament['id'] . "$extra'>" . getTournamentTitle($tournament) . "</a></li>";
   }
}

$extra = propagate_params(true);
echo <<< EOF
<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/overall/common.css">
<link rel="stylesheet" href="css/overall/index.css">
<title>$title</title>
</head>
<body>
  <div class="title">$title</div>
$harv
  <div class="pageLinks">
    [ <span class="pageLink"><a href="admin/index.html$extra">Admin Page</a></span> ]
  </div>
  <div class="header subtitle">Tournaments</div>
  <ul>
    $tournamentHtml
  </ul>
EOF;

echo <<< EOF
</body>
</html>
EOF;
